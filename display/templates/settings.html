{% extends "base.html" %}
{% block content%}

    <div class="container">
        <h2>Modify Initial Conditions</h2>
        <form method="post">

            <label for="experiment_name">Experiment Name:</label>
            <input type="text" id="experiment_name" name="experiment_name" placeholder="{{ settings['experiment_name'] }}" required>
            
            <label for="person_responsible">Person Responsible:</label>
            <input type="text" id="person_responsible" name="person_responsible" placeholder="{{ settings['person_responsible'] }}" required>
            
            <label for="experiment_description">Experiment Description:</label>
            <textarea id="experiment_description" rows="4" name="experiment_description" placeholder="{{ settings['experiment_description'] }}" required> </textarea>

            <label for="number_of_samples">Number of Samples:</label>
            <input type="number" id="number_of_samples" name="number_of_samples" value="{{ settings['number_of_samples'] }}" min="1" required>
        
            <label for="thermomixer_time_s">Thermomixer Time (seconds):</label>
            <input type="number" id="thermomixer_time_s" name="thermomixer_time_s" value="{{ settings['thermomixer_time_s'] }}" min="1" required>
            
            <label for="liquid_nitrogen_time_s">LN2 Time:</label>
            <input type="number" id="liquid_nitrogen_time_s" name="liquid_nitrogen_time_s" value="{{ settings['liquid_nitrogen_time_s'] }}" min="1" required>
            
            <label for="number_of_cycles">Number of Cycles:</label>
            <input type="number" id="number_of_cycles" name="number_of_cycles" value="{{ settings['number_of_cycles'] }}" min="1" required>

            <label for="additional_notes">Additional Notes:</label>
            <textarea id="additional_notes" rows="2" name="additional_notes" placeholder="{{ settings['additional_notes'] }}"> </textarea>
            
            <button type="submit">Save Settings</button>
        </form>
    </div>
{%endblock%}
